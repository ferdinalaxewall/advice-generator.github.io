<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts : Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Advice Generator App | Coded by Ferdinalaxewall</title>

</head>
<body>

  <div class="advice-card">
    <div class="advice-card-wrapper">
      <h5 class="advice-header">Advice #<span class="advice-id"></span></h5>
      <p class="advice-body"></p>
      <img src="./images/pattern-divider-desktop.svg" alt="Pattern Divider for Desktop" class="advice-divider advice-desktop-divider">
      <img src="./images/pattern-divider-mobile.svg" alt="Pattern Divider for Mobile" class="advice-divider advice-mobile-divider">

    </div>
    <button class="dice-button" rolled-condition="off">
      <img src="./images/icon-dice.svg" alt="Dice Icon">
    </button>
  </div>

  <!-- Custom JS -->
  <script src="./style/script.js"></script>
</body>
</html>
